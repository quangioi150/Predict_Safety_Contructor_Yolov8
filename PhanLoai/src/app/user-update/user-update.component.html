<form [formGroup]="formGroup">
    <div class="">
      <div class="form-group">
        <label >Họ tên</label>
        <span class="p-input-icon-left w-100">
          <i class="pi pi-tag"></i>
          <input class="w-100" type="text" pInputText placeholder="{{userInfor.HoTen}}" formControlName="name" />
        </span>
      </div>
      <div class="mt-3 form-group">
        <label >Tên đăng nhập</label>
        
        <span class="p-input-icon-left w-100">
          <i class="pi pi-user"></i>
          <input class="w-100" type="text" pInputText  placeholder="{{userInfor.TenDN}}" formControlName="username" />
        </span>
      </div>

      <div class="mt-3 form-group">
        <label >Ngày sinh</label>
        
        <span class="p-input-icon-left w-100">
          <i class="pi pi-calendar"></i>
          <input class="w-100" type="text" pInputText placeholder="{{userInfor.NgaySinh}}" formControlName="dob" />
        </span>
      </div>

      <div class="mt-3 form-group">
        <label >Địa chỉ</label>
        <span class="p-input-icon-left w-100">
            <i class="pi pi-home"></i>
            <input class="w-100" type="text" pInputText placeholder="{{userInfor.DiaChi}}" formControlName="address" />
          </span>
      </div>

      <div class="mt-3 form-group">
        <label >Mật khẩu</label>
        <span class="p-input-icon-left w-100">
            <i class="pi pi-key"></i>
            <input class="w-100" type="text" pInputText placeholder="{{userInfor.MatKhau}}" formControlName="password" />
          </span>
      </div>
      
    </div>
      <div class="d-flex mt-3 justify-content-end">
        <button
          class="mr-3"
          pButton
          pRipple 
          icon="pi pi-save"
          label="Cập nhật"
          [disabled]="formGroup.invalid"
          (click)="userUpdate(userID)"
        >
        </button>
        
      </div>
    </form>
