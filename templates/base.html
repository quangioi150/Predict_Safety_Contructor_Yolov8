<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="content-header">
        <div class="title">
          <p1>Mô Hình Nhận Diện Phong Cảnh Bằng YOLO</p1>
        </div>
        <div class="user">
          <i class="fa-regular fa-user"></i>
          <span>Đăng Nhập</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="menu">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <img src="static\img\logo.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('video') }}">Video</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('camera') }}">Camera</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        {% block body %}
        {% endblock body %}
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>
